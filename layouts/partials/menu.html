{{ with site.Menus.main }}
  <menu class="hidden" id="menu">
    {{ range . }}
      <li class="{{ if .HasChildren }}has-children{{ end }} {{ if .Page.IsMenuCurrent "main" . }}active{{ end }}" itemscope itemtype="http://www.schema.org/SiteNavigationElement">
        <a aria-current="{{ if or (.Page.IsMenuCurrent "main" .) (.Page.HasMenuCurrent "main" .) }}page{{ else }}false{{ end }}" href="{{ .URL }}" itemprop="url">
          <span itemprop="name">{{ .Name }}</span>
        </a>
        {{ if .HasChildren }}
          <ul class="sub-menu">
            {{ range .Children }}
              <li class="{{ if .Page.HasMenuCurrent "main" . }}active{{ end }}" itemscope itemtype="http://www.schema.org/SiteNavigationElement">
                <a aria-current="{{ if or (.Page.IsMenuCurrent "main" .) (.Page.HasMenuCurrent "main" .) }}page{{ else }}false{{ end }}" href="{{ .URL }}" itemprop="url">
                  <span itemprop="name">{{ .Name }}</span>
                </a>
              </li>
            {{ end }}
          </ul>
        {{ end }}
      </li>
    {{ end }}
  </menu>
{{ end }}
